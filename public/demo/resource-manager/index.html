<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/common/init.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div>
      <div id="app" v-cloak>
        <div class="navigation-top">
          <ol class="breadcrumb">
            <li><a href="javascript:;">这台主机</a></li>
            <li
              v-for="(menu, resIndex) in currentPath"
              :title="menu.name"
              @click="changeDir(resIndex, menu)"
            >
              <a href="javascript:;">{{ menu.name }}</a>
            </li>
          </ol>
        </div>
        <div
          class="menu-list panel panel-default"
          v-for="(menuList, resIndex) in resourceList"
        >
          <div class="panel-body">
            <div
              class="btn btn-large btn-block btn-default btn-menu"
              v-for="menu in menuList"
              :title="menu.name"
              @click="changeDir(resIndex, menu)"
              :disabled="!menu.readable"
              :class="{
                'btn-primary':menu.dir,
                'btn-success':(currentPath && currentPath[resIndex] && currentPath[resIndex].id && menu.id===currentPath[resIndex].id)
              }"
            >
              {{ menu.name }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/assets/js/vue.js"></script>
  <script type="text/javascript" src="/assets/js/jquery.js"></script>
  <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
