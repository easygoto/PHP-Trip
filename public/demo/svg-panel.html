<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/common/init.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/svg-panel/main.css"
    />
  </head>

  <body>
    <div class="effect-view">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="800"
        height="400"
        preserveAspectRatio="xMidYMid meet"
        style="border: 1px gray solid;"
      >
        <rect class="selected"></rect>
      </svg>
    </div>
    <div class="setting-view">
      <form
        action=""
        method="post"
        class="form-horizontal control-primary"
        role="form"
      >
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">画布设置</h3>
          </div>
          <div class="panel-body svg-setting"></div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">选择图形</h3>
          </div>
          <div class="panel-body choose-gragh">
            <div class="dropdown">
              <button
                class="btn btn-default dropdown-toggle"
                type="button"
                id="btn-choose-gragh"
                data-toggle="dropdown"
              >
                选择一个图形
                <span class="caret"></span>
              </button>
              <ul
                class="dropdown-menu"
                role="menu"
                aria-labelledby="btn-choose-gragh"
              >
                <li><a href="javascript:">正方形</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="javascript:">圆形</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">图形设置</h3>
          </div>
          <div class="panel-body gragh-setting"></div>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="/assets/js/svg-panel/control-tool.js"
    ></script>
    <script
      type="text/javascript"
      src="/assets/js/svg-panel/move-tool.js"
    ></script>
    <script type="text/javascript" src="/assets/js/svg-panel/main.js"></script>
  </body>
</html>
